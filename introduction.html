            javaScript to change html element style
        -->
        <p id = "demo1" style="font-size: 15px;">This is content whose style will be changed</p>
        <button onclick="document.getElementById('demo1').style.fontSize = '30px'">click me</button>
        <button onclick="document.getElementById('demo1').style.fontSize = '15px'">Revert</button>

            javaScript to hide html content
